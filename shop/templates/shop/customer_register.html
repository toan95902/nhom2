{% extends 'shop/base.html' %}

{% block title %}Đăng ký tài khoản{% endblock %}

{% block content %}
  <h2>📝 Đăng Ký Tài Khoản</h2>
  
  {% if messages %}
      <ul style="color: red;">
          {% for message in messages %}
              <li>{{ message }}</li>
          {% endfor %}
      </ul>
  {% endif %}
  
  <form method="post">
      {% csrf_token %}
      <label for="id_username">Tên người dùng:</label>
      <input type="text" name="username" id="id_username" required><br>
      
      <label for="id_password">Mật khẩu:</label>
      <input type="password" name="password" id="id_password" required><br>
      
      <button type="submit">Đăng ký</button>
  </form>
{% endblock %}
