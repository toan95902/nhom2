{% extends 'shop/base.html' %}

{% block title %}ﾄ斉ハg nh蘯ｭp{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto; padding: 20px; border-radius: 10px; background: #f9f9f9; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
  <h2 style="text-align: center; color: #2c3e50;">沐 ﾄ斉ハg Nh蘯ｭp</h2>

  {% if messages %}
    <ul style="color: red; padding-left: 20px;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
    {% csrf_token %}
    
    <div>
      <label for="id_username" style="font-weight: bold;">Tﾃi kho蘯｣n:</label>
      <input type="text" name="username" id="id_username" placeholder="Nh蘯ｭp tﾃｪn ﾄ惰ハg nh蘯ｭp..." required
             style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <div>
      <label for="id_password" style="font-weight: bold;">M蘯ｭt kh蘯ｩu:</label>
      <input type="password" name="password" id="id_password" placeholder="Nh蘯ｭp m蘯ｭt kh蘯ｩu..." required
             style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px;">
    </div>

    <button type="submit"
            style="padding: 10px; background-color: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer;">
      ﾄ斉ハg nh蘯ｭp
    </button>
  </form>

  <p style="text-align: center; margin-top: 15px;">
    Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="{% url 'register' %}">ﾄ斉ハg kﾃｽ ngay</a>.
  </p>
</div>
{% endblock %}
